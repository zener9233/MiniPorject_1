                        <script>
                            let totalAmount = 0;
                            $('#charge_kakao').click(function () {
                                var IMP = window.IMP;
                                IMP.init("imp50046755");
                                var money = $('input[name="cp_item"]:checked').val();
                                console.log(money);
                                IMP.request_pay({
                                    pg: "kcp",
                                    merchant_uid: 'merchant_' + new Date().getTime(),

                                    name: 'dotori',
                                    amount: money,
                                    buyer_email: 'cite9233@naver.com',
                                    buyer_name:'박선준',
                                    buyer_tel: '010-1234-5678',

                                }, function (rsp) {
                                    console.log(rsp);
                                    if (rsp.success) {
                                        var msg = '결제가 완료되었습니다.';
                                        msg += '고유ID : ' + rsp.imp_uid;
                                        msg += '상점 거래ID : ' + rsp.merchant_uid;
                                        msg += '결제 금액 : ' + rsp.paid_amount;
                                        msg += '카드 승인번호 : ' + rsp.apply_num;
                                        $.ajax({
                                            type: "POST",
                                            url: "/cash/cash/point", //충전 금액값을 보낼 url 설정
                                            data: {
                                                "amount" : money
                                            },
                                        });
                                    } else {
                                        var msg = '결제에 실패하였습니다.';
                                        msg += '에러내용 : ' + rsp.error_msg;
                                    }
                                    alert(msg);

                                    totalAmount += parseInt(money);
                                    console.log(totalAmount);
                                    $("#totalAmountOutput").text(totalAmount);
                                });
                            });
                        </script>
